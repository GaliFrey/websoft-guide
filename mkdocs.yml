# Project information
site_name: WebSoft Guide
site_url: https://www.zgskn.ru/
site_author: Vladislav Zagoskin

# Repository
repo_name: heimdall/websoft-guide
repo_url: https://github.com/GaliFrey/websoft-guide.git

# Copyright
copyright: Copyright &copy; 2021 - 2024 Vladislav Zagoskin

# Configuration
theme:
  name: material
  features:
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: ru
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

# Page tree
nav:
  - Главная: index.md
  - Материалы:
    - Шпаргалка по работе с полями XML в MS SQL: materials/mssql-xml-tutorial/index.md
    - Шпаргалка по работе с полями XML в Postgres: materials/postgres-xml-tutorial/index.md
    - Как XQuery превращается в SQL: materials/xquery-to-sql/index.md
  - Контакты: contacts.md
